<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Submit your profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <form action="/my-backend/profile" method="POST">
            <table width="100%" cellspacing="30px">
                <tr>
                    <td>
                        <h2>Tell us about yourself</h2>
                        <hr/>
                        <h3>Profile Information</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Last name</div>
                        <input type="text" name="lastname" style="width: 100%;"/>
                    </td>
                    <td>
                        <div>First name</div>
                        <input type="text" name="fname" style="width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Email</div>
                        <input type="text" name="email" style="width: 100%;"/>
                    </td>
                    <td>
                        <div>Phone number</div>
                        <input type="text" name="phoneNum" style="width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span>Gender:</span>
                        <input name="gender" type="radio" value="male"/> Male
                        <input name="gender" type="radio" value="female"/> Female
                        <hr/>
                        <h4>Current Address</h4>
                    </td>
                </tr>
                <tr>
                   <td colspan="2">
                       <select name="country" style="width: 300px; height: 26px;">
                           <option selected hidden>Country</option>
                           <option value="PhnomPenh">Amenia</option>
                           <option value="Battambang">Aruba</option>
                           <option value="Cambodia">Cambodia</option>
                       </select>

                       <select name="Province/City" style="width: 300px; height: 26px">
                          <option selected hidden>Province/City</option>

                       </select>

                        <input type="text" name="postcode" placeholder="Post Code" style="width: 200px; height: 20px"/>   
                    </td>            
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="address" placeholder="Address" style="margin: 0px; height: 57px; width: 619px; resize: none;"></textarea>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">Skill</th>            
                    <th style="text-align: left;">Language</th>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" value="designing" style="padding: 10px; transform: scale(2); width: 30px;"/> Designing
                        <input type="checkbox" value="database" style="padding: 10px; transform: scale(2); width: 30px;"/>Database Management
                    </td>
                    <td>
                        <input type="checkbox" value="English" style="padding: 10px; transform: scale(2); width: 30px;"/>English
                        <input type="checkbox" value="Chinese" style="padding: 10px; transform: scale(2); width: 30px;"/>Chinese
                    </td>
                </tr>
                <tr> 
                    <td>
                        <input type="checkbox" value="coding" style="padding: 10px; transform: scale(2); width: 30px;"/>Coding
                        <input type="checkbox" value="debug" style="padding: 10px; transform: scale(2); width: 70px;"/>Debug
                    </td>
                    <td >
                        <input type="checkbox" value="chinese" style="padding: 10px; transform: scale(2); width: 30px;"/>Chinese
                        <input type="checkbox" value="spanish" style="padding: 10px; transform: scale(2); width: 30px;"/>Spanish
                    </td>
                </tr>
                <tr>
                    <td>
                        <div><b>From</b></div>
                        <input type="text" style="width: 50%; "/>
                        <input type="text" style="width: 50%;"/>
                        <input type="text" style="width: 50%;"/>
                        <input type="text" style="width: 50%; "/>
                       
                    </td>
                    <td>
                        <div><b>To</b></div>
                        <input type="text" style="width: 50%; padding-bottom: 3px;"/>
                        <input type="text" style="width: 50%; padding-bottom: 3px;"/>
                        <input type="text" style="width: 50%; padding-bottom: 3px;"/>
                        <input type="text" style="width: 50%; padding-bottom: 3px;"/>
                       
                    </td>
                    <td>
                        <div><b>Description</b></div>
                        <input type="text" style="width: 70%;"/>
                        <input type="text" style="width: 70%;"/>
                        <input type="text" style="width: 70%;"/>
                        <input type="text" style="width: 70%;"/>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Choose your profile photo</h3>
                        <button style="padding: 5px; width: 30%;background-color: darkgrey; border: 1px solid black;">Upload Photo</button>
                        <input type="hidden">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button style="padding: 5px; width: 15%; float: right; background-color: lightseagreen;">Submit</button>
                        <input type="hidden">
                    </td>
                </tr>
               
            </table>
        </form> 
    </body>
</html>
